{% extends "layout.html" %}
{% block body %}

<section style="padding-top: 15vh;">
    <div class="container">
        <div style="display: flex; align-items: center; margin-bottom: 5vh; justify-content: center;">
            <div class="line" style="width: 50px; height: 3px; margin-right: 14px; background-color: #ff4a17;"></div>
            <h3 style="padding-top: 3px;" id="title"><b></b></h3>

        </div>

        <div class="row justify-content-center" id="content">
            
        </div>
    </div>
</section>

<script>

console.log("Calling api!!")
url = "{{url}}"
  fetch(url)

      return response.json();
    }).then(function(data) {
        console.log("data")

        document.getElementById("content").innerHTML = data.rendered_content.content.rendered
        document.getElementById("title").innerHTML = data.rendered_content.title.rendered
        console.log(data)
        
      var title = data.rendered_content.title.rendered
      var post = data.rendered_content.content.rendered
     
      console.log("title")
      console.log(title)
      console.log("post")
      console.log(post)

  })   
</script>

{% endblock %}
