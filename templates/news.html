{% extends "layout.html" %}
{% block head %}
<style>
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination button {
        padding: 8px 16px;
        margin: 0 5px;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .pagination button:hover {
        background-color: #ddd;
    }

    .pagination button.active {
        background-color: #007BFF;
        color: white;
    }
</style>
{% endblock %}

</section>

<section style="padding: 20px 0;">

<script>
    function createNewPost(title, content) {
      posts = document.getElementsByClassName("postsContainer")[0]
    
      const post = document.createElement("div");
    
      post.className = "col-md-4 col-lg-4 d-flex align-items-stretch mb-5 mb-lg-0";
      post.innerHTML = `
            <a href="{{url_for("post")}}">
            <div class="icon-box" data-aos="zoom-in" data-aos-delay="300">
                <h4 class="title"><a href="">${title}</a></h4>
                <p class="description">${content.substring(0,80)}...</p>
            </div>
            </a>
            `
    
      posts.append(post)
    
      return post
    
    }
