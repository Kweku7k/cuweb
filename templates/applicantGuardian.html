<!doctype html>
<html lang="en">
  <head>
    <title>Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/form.css">
    <!-- Bootstrap CSS -->

  <body>
      <header>

      </header>
      <main>
        <nav class="navbar navbar-expand navbar-light bg-transparent">
            <div class="nav navbar-nav" style="display:flex; justify-content: space-between; width: 100%;">
                <a class="nav-item nav-link active" href="" aria-current="page">
                  Back
                </a>
                <a href="" class="nav-item nav-link active" ><b>Applicants Guardians</b></a>
                <a class="nav-item nav-link active" href="">Restart</a>
            </div>
        </nav>

        
        <div class="container" style="margin-top: 1vh;">
            <div style="padding: 18px;">
                <form action="">
                    <div class="progress" style="height: 5px;">
                        <div class="progress-bar bg-primary" role="progressbar" width="100" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>


                    <!-- <div class="ellipse">
                        <img src="/static/img/testimonials/kweku.jpg" alt="" width="100" style="border-radius: 50%;">
                    </div> -->

                    
                    <div class="mb-3 mt-3">
                        <label for="guardiantype" class="form-label">Type:</label>
                        <input type="text" class="form-control" id="guardiantype" placeholder="Enter Guardian Relationship" name="text">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="guardianname" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="guardianname" placeholder="Enter Guardian Name" name="text">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="guardianaddr" class="form-label">Type:</label>
                        <input type="text" class="form-control" id="guardianaddr" placeholder="Enter Guardian Address" name="text">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="guardiantel" class="form-label">Mobile:</label>
                        <input type="tel" class="form-control" id="guardiantel" placeholder="Enter Guardian mobile" name="tel">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="guardianemail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="guardianemail" placeholder="Enter Guardian email" name="email">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="guardianjob" class="form-label">Type:</label>
                        <input type="text" class="form-control" id="guardianjob" placeholder="Enter Guardian Occupation" name="text">
                    </div>
                    

                    
                    <br>
                    <button class="pill-button" type="submit">Next</button>

                </form>

            </div>

        </div>





        

      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
